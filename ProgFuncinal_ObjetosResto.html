    <body>
        <script>
            /*
            Duplicar la edad de esos usuarios filtrados.
            */

            const usuarios = [
                { id: 1, nombre: 'Juan', edad: 25 },
                { id: 2, nombre: 'MarÃ­a', edad: 30 },
                { id: 3, nombre: 'Pedro', edad: 20 },
                { id: 4, nombre: 'Ana', edad: 35 },];

                const duplic = usuarios.map(usuario => usuario.edad * 2);
                const edad = usuarios.map(usuario => usuario.edad);
                
                alert( "Edad original : " + edad + "\nEdades duplicadas : " + duplic);

                //Obtener la suma total de las edades duplicadas.
                const sumaEdades = usuarios.reduce((total,usuario) => total + usuario.edad, 0 );
                //const res = sumEdades.map(usuario.edad)
                
                alert("La suma de las edades es : " + sumaEdades);


                
        </script>
