const personas=[{nombre: "Nash", edad: 26},
                {nombre: "Avery", edad:20 },
                {nombre: "Jamson", edad: 19}];

const personaOrdenado = personas.sort(function(persona1, persona2){
    return persona1.edad - persona2.edad;});
    console.log(personaOrdenado);

const personasOrdFuncFlecha = personas.sort((persona1, persona2) => persona1.edad - persona2.edad);
console.log(personasOrdFuncFlecha);

//ejercicio2
let persOrdenado=personas.sort((persona1, persona2)=> persona1.nombre.localeCompare(persona2.nombre));
console.log(persOrdenado);
