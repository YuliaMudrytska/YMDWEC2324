<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Ejercicio bóton WEB</title>
    </head>
    
    <body>
        <p id="posición"></p>
        
        <button> PULSAME </button>
        <script>
            /*
            a) web botón "PULSAME"
             
             1) Al pulsar la página cambia de color aleatoriamente
             2)Si pulsa en cualquier otra parte vuelve al blanco

            b) eventos (event) muestra la posición del ratón 
            */
           

            document.body.addEventListener("click", colorAleatorio, false);
            
            function colorAleatorio(){
              const color1= Math.floor(Math.random() * 256);
              const color2= Math.floor(Math.random() * 256);
              const color3= Math.floor(Math.random() * 256);

              document.body.style.backgroundColor =`rgb(${color1}, ${color2}, ${color3})`

              document.addEventListener('click', e => { if (e.target!== document.body) return document.body.backgroundColor= 'white'})
            } 

            function posicion(){
                let x = MouseEvent.width;
                let y = MouseEvent.height;

                document.getElementById("posición").innerHTML= "\nAnchura: " + x + "\nAltura: " + y
            }
            posicion();

            

        </script>
            
    </body>
</html>
