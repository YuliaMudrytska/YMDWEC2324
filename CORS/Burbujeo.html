<head>

    <title>Bubbling</title>
</head>
<body>
    <style>
        body * {
                margin: 10px;
                border: 1px solid blue;
        }
    </style>

    <form onclick="alert('formulario')">FORM
        <div onclick="alert('div')">DIV 
            <p onclick="alert('parrafo')">P</p>
        </div>
    </form>
    <!--Esto se conoce como bubbling o burbujeo de abajo hacia arriba-->
