<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Ejemplos de Eventos</title>
    </head>
    <style>
        body{
            background-color: rgb(255, 255, 255);
        }
        h1{
            color: rgb(54, 65, 74);
        }
    </style>
    <body>
        <h1 onclick="this.innerHTML= 'MI TEXTO'"
        onmouseover = "this.style.background = 'red'"
        onmouseout="this.style.background= 'black'"> CLICK </h1>
        
        <!--También se puede usar el onmouseleave-->

        <h3 id="tradicional">Pulsa aquí</h3>

        <h2 id="w3c">Modelo del W3C</2>
        <h4 id="w3canonima">Modelo</h4>    
        <script>

            document.getElementById("w3c").addEventListener("click",color,false);
            document.getElementById("w3c").addEventListener("click",background,false);

            function color(){
                w3c.style.color="blue"
            }

            function background(){
                w3c.style.background="yellow"
            }

            document.getElementById("w3canonima").addEventListener("click",function (){ this.style.background = "#C0C0C0";});

            //otra forma de hacerlo es poner la función dentro del document

            document.getElementById("tradicional").onclick = cambiar;
            function cambiar(){
                document.getElementById("tradicional").innerHTML = "Modelo tradicional de registro";
            }

            //otra forma de hacerlo es poner la función dentro del document


            

        </script>
            
    </body>
</html>
