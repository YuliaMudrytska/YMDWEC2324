<!DOCTYPE html>
<html>

<head>
    <meta>
    <title>API Fetch</title>
</head>
<body>
    <script>
        fetch("https://jsonplaceholder.typicode.com/posts/")

        .then(response=> response.json())
        .then(response=> console.log(response));

        fetch('https://api.github.com/users/jjgarciavivantiantet')
        .then(response => {
            return response.json();
        })
        .then(data =>{
            console.log(data);
        })
        .catch(error => {
            console.error(error)
        });

    </script>
    

    
</body>
    
</html>
