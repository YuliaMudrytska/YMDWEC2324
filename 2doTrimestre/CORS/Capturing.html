<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capturing</title>
</head>
<body>
    <div id="contenedor">
        <button id="boton">Haz click</button>
    </div>
    <script>
        //Para parar el burbujeo o el capturing ponemos event.stopPropagation()
        //Su sintaxis es :
        /*document.getElementById('boton').addEventListener('click', function(e){
            console.log('Botón hizo click')
            event.stopPropagation();
        })*/

        document.getElementById('contenedor').addEventListener('click', function(){
            console.log('Contenedor hizo click')
        },true)//y si añadimos el true se ejecuta la función si o si auque esté el event.stopPropagation()

        document.getElementById('boton').addEventListener('click', function(e){
            console.log('Botón hizo click');
            event.stopPropagation();//con esto no le permito subir al div y no me sale el mensaje del contenedor
        })




    </script>
    
</body>
</html>
