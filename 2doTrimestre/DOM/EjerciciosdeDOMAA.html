<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Ejercicio 4.3</title>
        <meta charset="UTF-8">
        <style>
            .clase2{
                font-size: smaller;
            }
        </style>
    </head>
    <body>
        <div>
            <h1 id="texto" >Este es un titulo dinamico</h1>
        </div>
        <br>
        <div>
            <button id="cambiarColor">Cambiar Color</button>
            <button id="cambiarFontSize">Cambiar Tama√±o Fuente</button>
        </div>
    </body>
    <script>
        window.addEventListener("load", inicio);
                function inicio(){
                    document.getElementById("cambiarColor").addEventListener("click",cambiarColor);
                    document.getElementById("cambiarFontSize").addEventListener("click",cambiarFontSize);
                }

                function cambiarColor(){
                    const color1= Math.floor(Math.random() * 256);
              const color2= Math.floor(Math.random() * 256);
              const color3= Math.floor(Math.random() * 256);

              document.getElementById("texto").style.color =`rgb(${color1}, ${color2}, ${color3})`
                }

                function cambiarFontSize(){
                    document.getElementById("texto").className= "clase2";
                }
    </script>

</html>
