<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de compra</title>
    <script>
        window.addEventListener("load", inicio);

        function inicio() {
            document.getElementById("añadir").addEventListener("click", Añadir);
        }

        function Añadir() {
            var textoInput = document.getElementById("texto").value.trim();

            if (textoInput !== "") {
                var cont = document.getElementById("lista");

                // Obtener todos los elementos de la lista actual
                var elementosLista = cont.getElementsByTagName("li");

                // Crear un array para almacenar los textos de los elementos de la lista
                var textos = [];

                // Agregar los textos de los elementos actuales al array
                for (var i = 0; i < elementosLista.length; i++) {
                    textos.push(elementosLista[i].textContent.trim());
                }

                // Agregar el nuevo texto al array
                textos.push(textoInput);

                // Ordenar el array alfabéticamente
                textos.sort();

                // Limpiar la lista actual
                cont.innerHTML = "";

                // Crear nuevos elementos de lista con los textos ordenados
                for (var i = 0; i < textos.length; i++) {
                    var parrafo = document.createElement("li");
                    var texto = document.createTextNode(textos[i]);
                    parrafo.appendChild(texto);
                    cont.appendChild(parrafo);
                }

                // Limpiar el textarea
                document.getElementById("texto").value = "";
            }
        }
    </script>
</head>
<body>
    <h1>Lista de compra</h1>
    <ul id="lista"></ul>
    <br/>
    <textarea id="texto"></textarea>
    <br/>
    <button id="añadir">Añadir</button>
</body>
</html>
