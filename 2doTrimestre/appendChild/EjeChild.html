<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Document Object Model</title>
    
</head>

<body>

    <div id="bloque3">
        <h2>DAM</h2>
        <ul id="lista">
            <li>Sistemas Gestión Empresarial</li>
            <li>Programación Multimedia y Disp. Móviles</li>
            <li>Desarrollo de Interfaces</li>
            
        </ul>
    </div>

    <div id="bloque10">
        <h2>DAW</h2>
        <ul id="lista">
            <li>DWES</li>
            <li>DWEC</li>
            <li>Despliegue Web</li>
            <li>Diseño Interfaces Web </li>
        </ul>
    </div>
    
    <div id="texto"></div>

    <script>
        window.addEventListener("load",inicio);

        function inicio(){
            for(i=0; i<document.getElementsByTagName("h2").length; i++){
                document.getElementsByTagName("h2")[i].addEventListener("click", cursar);
            }//for

        }//inicio
        function cursar(e){

            var h2=e.target;
            var texto=" ";
            texto+="Has elegido el ciclo " + h2.textContent;
            var padre= h2.parentElement;
            texto+= " la clase está ubicada en el " + padre.id + ".<br>";
            var ul = h2.nextElementSibling;
            texto+="Los modulos que contiene son: " + ul.children.length;                   
            var hijo = ul.firstChild;

            while(hijo != null){
                texto+= "<br>" + hijo.textContent;
                hijo= hijo.nextElementSibling;
            }//while

            document.getElementById("texto").innerHTML = texto;

            }//cursar
        
    </script>

</body>

</html>
