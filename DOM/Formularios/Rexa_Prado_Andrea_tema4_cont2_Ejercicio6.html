<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario con jQuery</title>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <style>
    #mensaje {
      display: none;
      padding: 10px;
      margin-top: 10px;
      background-color: #4CAF50;
      color: white;
    }
  </style>
</head>
<body>

  <form id="miFormulario">
    <label for="textBox">TextBox:</label>
    <input type="text" id="textBox" name="textBox"><br>

    <label for="textArea">TextArea:</label>
    <textarea id="textArea" name="textArea"></textarea><br>

    <label>Radio:</label>
    <input type="radio" id="male" name="gender" value="male"> Male
    <input type="radio" id="female" name="gender" value="female"> Female<br>

    <label for="checkBox">Checkbox:</label>
    <input type="checkbox" id="checkBox" name="checkBox"><br>

    <label for="select">Select:</label>
    <select id="select" name="select">
      <option value="option1">Opción 1</option>
      <option value="option2">Opción 2</option>
      <option value="option3">Opción 3</option>
    </select><br>

    <button type="submit" id="enviar">Enviar</button>
    <button type="button" id="cancelar">Cancelar</button>
  </form>

  <div id="mensaje"></div>

  <script>
    // Manejadores de eventos para TextBox
    $("#textBox").on({
      focus: function() {
        console.log("TextBox enfocado");
      },
      blur: function() {
        console.log("TextBox fuera de foco");
      },
      change: function() {
        console.log("Valor de TextBox cambiado");
      },
      select: function() {
        console.log("Texto de TextBox seleccionado");
      }
    });

    // Manejadores de eventos para TextArea
    $("#textArea").on({
      focus: function() {
        console.log("TextArea enfocado");
      },
      blur: function() {
        console.log("TextArea fuera de foco");
      },
      change: function() {
        console.log("Valor de TextArea cambiado");
      },
      select: function() {
        console.log("Texto de TextArea seleccionado");
      }
    });

    // Manejador de eventos para Radio
    $("input[name='gender']").on("change", function() {
      console.log("Radio cambiado a: " + $("input[name='gender']:checked").val());
    });

    // Manejador de eventos para Checkbox
    $("#checkBox").on("change", function() {
      console.log("Checkbox cambiado a: " + $(this).prop("checked"));
    });

    // Manejador de evento para el formulario
    $("#miFormulario").on("submit", function(event) {
      event.preventDefault();
      mostrarMensaje("Formulario enviado correctamente.");
    });

    // Manejador de evento para el botón Cancelar
    $("#cancelar").on("click", function() {
      mostrarMensaje("Operación cancelada.");
    });

    // Función para mostrar mensajes con efecto fadeOut
    function mostrarMensaje(mensaje) {
      $("#mensaje").text(mensaje).fadeIn().delay(2000).fadeOut();
    }
  </script>

</body>
</html>
