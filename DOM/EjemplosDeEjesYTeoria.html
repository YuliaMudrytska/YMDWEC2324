<!DOCTYPE html>
<html lang="es">
    <head>
        <title>DOM - Creación y modificación de elementos</title>
        <meta charset="UTF8">
        <style>
            .miClase{
                color: red;
            }
        </style>
    </head>
    <body>
        <div id="main">
            <p id="parrafo1">Este es el primer párrafo</p>
            <p id="parrafo2">Este es el segundo párrafo</p>
            <p id="parrafo3" class="miClase">Este es el tercer párrafo</p>
        </div>

            <br>
            <button id="cambiarTexto">Cambiar texto de párrafo</button>
            <button id="cambiarClase">Cambiar clases de párrafo</button>
            <button id="quitarClase">Quitar clases de párrafo</button>

            <script>
                window.addEventListener("load", inicio);
                function inicio(){
                    document.getElementById("cambiarTexto").addEventListener("click",cambiarTexto);
                    document.getElementById("cambiarClase").addEventListener("click",cambiarClase);
                    document.getElementById("quitarClase").addEventListener("click",quitarClase);
                }

                function cambiarTexto(){
                    document.getElementById("parrafo1").innerHTML="Primer párrafo cambiado";
                    document.getElementsByTagName("p")[1].innerHTML="Segundo párrafo cambiado";
                    document.getElementsByClassName("miClase")[0].innerHTML="Tercer párrafo cambiado";
                }

                var principal = document.getElementById("main");
                var parrafo1 = principal.getElementById("parrafo1");

                function cambiarClase(){
                    document.getElementById("parrafo1").setAttribute("class","miClase");
                    document.getElementById("parrafo2").className= "miClase";
                }

                function quitarClase(){
                    /*document.getElementById("parrafo3").setAttribute("class", "");
                    document.getElementById("parrafo2").className= "";*/
                    //forma de quitarselo a todas a la vez
                    for( var i=0; i<document.getElementsByTagName("p").length;i++){
                        document.getElementsByTagName("p")[i].className="";
                    }

                }

            </script>
    </body>
</html>
