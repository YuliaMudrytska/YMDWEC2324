<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Document Object Model</title>
    <style>
        .miClase {
            color: red;
        }
    </style>
    <script>
        window.addEventListener("load", inicio);

        function inicio() {
            document.getElementById("añadir").addEventListener("click", Añadir);
            
        }

        function Añadir(){
            var parrafo = document.createElement("p");
            var texto = document.createTextNode(document.getElementById("texto").value);
            parrafo.appendChild(texto);
        }//crearparrafo

    </script> 
</head>

<body>
    <div id="lista"></div>
    <br/>
    <textarea id="texto"></textarea>
    <br/>
    <button id="añadir">Añadir</button>
    
</body>

</html>
