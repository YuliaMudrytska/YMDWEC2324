<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10 usuarios</title>
</head>
<body>
    <div id="contenidoAPI"></div>
    <script>

        async function fetchDatos(){
            try{
                const response= await fetch("https://randomuser.me/api/?results=10")
                const datos= await response.json()
                console.log(datos);

                for(let i=0; i<datos.results.length; i++){
                    let img = document.createElement("img")
                    let nom = document.createElement("p")
                    img.src = datos.results[i].picture.large;
                    nom.textContent = datos.results[i].name.first+ " " +datos.results[i].name.last;
                    //datos.results[0].name.first

                    /*var nuevoUser = document.createElement('div')
                    user.appendChild(nuevoUser);*/

                    let div = document.getElementById("contenidoAPI")
                    div.appendChild(img)
                    div.appendChild(nom)

                }
                
                }
                catch(error){

                }
        }//funcion

            fetchDatos();
        
    </script>
    
</body>
</html>
