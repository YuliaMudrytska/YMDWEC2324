<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Ejercicios de Number</title>
    </head>
    <body>
        <script>
            var anyo = prompt("Dame tu a√±o");
            function esBisiesto(anyo){
              if ((anyo % 4 == 0) && (anyo % 100 != 0)||(anyo.endsWith("00"))&&(anyo % 400 == 0)) {
                return 1;
              }
              else{
                return 0;
              }
            }
           alert(esBisiesto(anyo));
        </script>

    </body>
</html>
